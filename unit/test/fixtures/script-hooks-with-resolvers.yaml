AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31
Metadata:
  expand:
    plugins:
      - ../../../src/plugins/run-script-hooks.js
    config:
      script:
        hooks:
          pre:build:
            - command: echo
              args:
                - value: pre:build
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: prebuild
                  file:
                    location: ./script-hooks-file-resolver.mjs
                    exportName: test
          post:build:
            - command: echo
              args:
                - value: post:build
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: postbuild
                  file:
                    location: script-hooks-file-resolver.mjs
                    exportName: test
          pre:package:
            - command: echo
              args:
                - value: pre:package
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: prepackage
                  file:
                    location: ./script-hooks-file-resolver.mjs
                    exportName: test
          post:package:
            - command: echo
              args:
                - value: post:package
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: postpackage
                  file:
                    location: ./script-hooks-file-resolver.mjs
                    exportName: test
          pre:delete:
            - command: echo
              args:
                - value: pre:delete
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: predelete
                  file:
                    location: ./script-hooks-file-resolver.mjs
                    exportName: test
          post:delete:
            - command: echo
              args:
                - value: post:delete
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: postdelete
                  file:
                    location: ./script-hooks-file-resolver.mjs
                    exportName: test
          pre:deploy:
            - command: echo
              args:
                - value: pre:deploy
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: predeploy
                  file:
                    location: ./script-hooks-file-resolver.mjs
                    exportName: test
          post:deploy:
            - command: echo
              args:
                - value: post:deploy
                  cloudFormation:
                    stackName: test
                    stackRegion: us-east-1
                    outputKey: postdeploy
                  file:
                    location: ./script-hooks-file-resolver.mjs
                    exportName: test
Resources:
  WaitConditionHandle:
    Type: AWS::CloudFormation::WaitConditionHandle
