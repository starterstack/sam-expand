AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31
Metadata:
  expand:
    plugins:
      - ../../../src/plugins/run-script-hooks.js
    config:
      script:
        hooks:
          pre:build:
            - command: echo
              args:
                - value: pre:build
                  cloudFormation:
                    stackName: uncached
                    stackRegion: us-east-1
                    outputKey: prebuild
